name: CI

on:
  push:

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm run deps:dev
      - run: npm test

  build_image:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  image_smoke:
    runs-on: ubuntu-latest
    needs: build_image
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm run deps:dev

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull + up (GHCR) + /healthz check
        env:
          IMAGE_TAG: sha-${{ github.sha }}
        run: |
          set -euo pipefail

          npm run docker:ghcr:down || true
          npm run docker:ghcr:up:pull

          for i in {1..30}; do
            if curl -fsS --max-time 2 http://localhost:3609/healthz >/dev/null; then
              echo "healthz OK"
              exit 0
            fi
            sleep 2
          done

          echo "healthz FAILED"
          npm run docker:ghcr:ps || true
          npm run docker:ghcr:logs -- --no-color || true
          exit 1

      - name: Compose down (always)
        if: always()
        run: npm run docker:ghcr:down || true
